  <div class="bg-white border rounded-5">
    <section class="w-130 p-4 d-flex justify-content-center pb-4">
    <form action="/login/data" method="post" id="login">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label for="username" class="form-label">使用者名稱</label>
          <input type="text" id="username" name="username" class="form-control"/>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <label for="password" class="form-label">密碼</label>
          <input type="password" id="password" name="password" class="form-control" />
        </div>
      
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col-12 mb-3">
            <!-- Checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    記住我
                </label>
              </div>
          </div>
      
          <div class="col-12">
            <!-- Simple link -->
            <a href="#!">忘記密碼</a>
          </div>
        </div>
        <div class="msg" style="color: red;">{{ msg }}</div>
        <!-- Submit button -->

        <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary btn-block mb-4" onclick="submitForm()">登入</button>
        </div>
        <!-- Register buttons -->
        <div class="text-center">
          <p>尚未註冊?<a href="/register">註冊</a></p>
        </div>
      </form>
    </section>
  </div>
<script type="text/javascript">
  function submitForm(){
      $('#login').submit();
  }
</script>
